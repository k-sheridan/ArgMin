name: Python Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-python:
    name: Test (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-python
          key: ${{ runner.os }}-buildx-python-${{ hashFiles('python/Dockerfile', 'python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-python-

      - name: Build Python test image
        run: docker compose build python-test

      - name: Run Python tests
        run: docker compose up --exit-code-from python-test python-test
